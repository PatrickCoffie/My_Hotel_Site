<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact — The Grand Haven Hotel</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Navbar -->
  <header class="navbar">
    <a href="index.html" class="brand">
      <img src="assets/logo.jpg" alt="The Grand Haven Hotel" class="logo" />
    </a>

    <nav class="nav">
      <a href="index.html" class="nav-link" data-translate="navHome">Home</a>
      <a href="about.html" class="nav-link" data-translate="navAbout">About</a>
      <a href="rooms.html" class="nav-link" data-translate="navRooms">Rooms</a>
      <a href="booking.html" class="btn" data-translate="navBooking">Book Now</a>
      <a href="gallery.html" class="nav-link" data-translate="navGallery">Gallery</a>

      <!-- Language Selector -->
      <div class="dropdown nav-link">
        <button class="nav-link dropbtn" id="langBtn">EN ▾</button>
        <div class="dropdown-content">
          <a href="#" data-lang="en">English</a>
          <a href="#" data-lang="fr">Français</a>
          <a href="#" data-lang="es">Español</a>
        </div>
      </div>
    </nav>
  </header>

  <!-- Contact Section -->
  <section class="content">
    <h1 class="page-heading" data-translate="contactHeading">Contact Us</h1>
    <p data-translate="contactIntro">We’d love to hear from you! Fill in the form below or reach us directly.</p>

    <form class="contact-form">
      <div class="form-group">
        <label for="name" data-translate="contactName">Full Name:</label>
        <input type="text" id="name" placeholder="" data-placeholder-en="Enter your full name" data-placeholder-fr="Entrez votre nom complet" data-placeholder-es="Ingrese su nombre completo" required />
      </div>
      <div class="form-group">
        <label for="email" data-translate="contactEmail">Email:</label>
        <input type="email" id="email" placeholder="" data-placeholder-en="Enter your email" data-placeholder-fr="Entrez votre email" data-placeholder-es="Ingrese su correo electrónico" required />
      </div>
      <div class="form-group">
        <label for="message" data-translate="contactMessage">Message:</label>
        <textarea id="message" rows="5" placeholder="" data-placeholder-en="Write your message here..." data-placeholder-fr="Écrivez votre message ici..." data-placeholder-es="Escriba su mensaje aquí..." required></textarea>
      </div>
      <button type="submit" class="btn" data-translate="contactBtn">Send Message</button>
    </form>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <p data-translate="footerText">© 2025 The Grand Haven Hotel. All rights reserved.</p>
  </footer>

  <!-- Feedback Button -->
  <a href="feedback.html" class="feedback-btn">F<span>eedback</span></a>

  <!-- Floating Contact Button -->
  <div class="contact-floating">
    <button id="contactToggle" class="contact-btn">
      <img src="assets/chat-bubble-svgrepo-com.svg" alt="Message" />
    </button>
    <div class="social-links">
      <a href="https://wa.me/233599500764" target="_blank" class="social-btn">
        <img src="assets/whatsapp-svgrepo-com.svg" alt="WhatsApp" />
      </a>
      <a href="https://instagram.com/yourhotel" target="_blank" class="social-btn">
        <img src="assets/instagram-1-svgrepo-com.svg" alt="Instagram" />
      </a>
      <a href="https://facebook.com/yourhotel" target="_blank" class="social-btn">
        <img src="assets/facebook-1-svgrepo-com.svg" alt="Facebook" />
      </a>
      <a href="https://x.com/yourhotel" target="_blank" class="social-btn">
        <img src="assets/X.png" alt="X" />
      </a>
    </div>
  </div>

  <script>
    // ===================== Translation Strings =====================
    const translations = {
      en: {
        navHome: "Home",
        navAbout: "About",
        navRooms: "Rooms",
        navBooking: "Book Now",
        navGallery: "Gallery",
        contactHeading: "Contact Us",
        contactIntro: "We’d love to hear from you! Fill in the form below or reach us directly.",
        contactName: "Full Name:",
        contactEmail: "Email:",
        contactMessage: "Message:",
        contactBtn: "Send Message",
        footerText: "© 2025 The Grand Haven Hotel. All rights reserved."
      },
      fr: {
        navHome: "Accueil",
        navAbout: "À propos",
        navRooms: "Chambres",
        navBooking: "Réserver",
        navGallery: "Galerie",
        contactHeading: "Contactez-Nous",
        contactIntro: "Nous aimerions avoir de vos nouvelles ! Remplissez le formulaire ci-dessous ou contactez-nous directement.",
        contactName: "Nom complet:",
        contactEmail: "Email:",
        contactMessage: "Message:",
        contactBtn: "Envoyer le message",
        footerText: "© 2025 L'Hôtel Grand Haven. Tous droits réservés."
      },
      es: {
        navHome: "Inicio",
        navAbout: "Acerca de",
        navRooms: "Habitaciones",
        navBooking: "Reservar",
        navGallery: "Galería",
        contactHeading: "Contáctenos",
        contactIntro: "¡Nos encantaría saber de usted! Complete el formulario a continuación o contáctenos directamente.",
        contactName: "Nombre completo:",
        contactEmail: "Correo electrónico:",
        contactMessage: "Mensaje:",
        contactBtn: "Enviar mensaje",
        footerText: "© 2025 El Hotel Grand Haven. Todos los derechos reservados."
      }
    };

    // ===================== Apply Language =====================
    function applyLanguage(lang) {
      // Translate text elements
      document.querySelectorAll("[data-translate]").forEach(el => {
        const key = el.getAttribute("data-translate");
        if (translations[lang][key]) el.textContent = translations[lang][key];
      });

      // Update placeholders
      document.querySelectorAll("input, textarea").forEach(el => {
        const placeholderKey = "placeholder-" + lang;
        if (el.dataset[placeholderKey]) el.placeholder = el.dataset[placeholderKey];
      });

      // Update language button
      document.getElementById("langBtn").textContent = lang.toUpperCase() + " ▾";
    }

    function setLanguage(lang) {
      localStorage.setItem("preferredLang", lang);
      applyLanguage(lang);
    }

    // Load saved language on page load
    const savedLang = localStorage.getItem("preferredLang") || "en";
    applyLanguage(savedLang);

    // Language dropdown clicks
    document.querySelectorAll(".dropdown-content a").forEach(item => {
      item.addEventListener("click", e => {
        e.preventDefault();
        const lang = item.getAttribute("data-lang");
        setLanguage(lang);
      });
    });

    // ===================== Highlight Active Nav Link =====================
    const currentPage = window.location.pathname.split("/").pop();
    document.querySelectorAll(".nav-link").forEach(link => {
      if (link.getAttribute("href") === currentPage) link.classList.add("active");
    });

    // ===================== Contact Form Submission =====================
    const contactForm = document.querySelector(".contact-form");
    if (contactForm) {
      contactForm.addEventListener("submit", function(e) {
        e.preventDefault();
        alert(translations[savedLang].contactBtn + " " + "successful!");
        contactForm.reset();
      });
    }

    // ===================== Floating Contact Toggle =====================
    const toggle = document.getElementById("contactToggle");
    const links = document.querySelector(".social-links");
    if (toggle && links) {
      toggle.addEventListener("click", () => links.classList.toggle("show"));
    }
  </script>
</body>
</html>
